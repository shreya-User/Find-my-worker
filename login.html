{% extends "base.html" %}

{% block title %}Login - Find My Worker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
        <i class="fas fa-sign-in-alt text-5xl text-blue-600 mb-4"></i>
        <h2 class="text-3xl font-bold">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Login to access your account</p>
    </div>
    
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-envelope mr-2"></i>Email
            </label>
            <input type="email" name="email" required 
                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="your@email.com">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-lock mr-2"></i>Password
            </label>
            <input type="password" name="password" required 
                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="Enter your password">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 font-semibold text-lg">
            <i class="fas fa-sign-in-alt mr-2"></i>Login
        </button>
    </form>
    
    <p class="text-center mt-6 text-gray-600">
        Don't have an account? 
        <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline font-medium">Register here</a>
    </p>
</div>
{% endblock %}
